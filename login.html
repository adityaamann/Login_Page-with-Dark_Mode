<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth Page - Dark Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .form-slider {
      width: 200%;
      display: flex;
      transition: transform 0.6s ease-in-out;
    }
    .form-panel {
      width: 50%;
      padding: 3rem 2rem;
    }
    .slide-signup {
      transform: translateX(-50%);
    }
    .slide-login {
      transform: translateX(0%);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 dark:from-gray-900 dark:to-gray-800 min-h-screen flex flex-col items-center justify-center px-4 transition-colors duration-500">

  
  <div class="absolute top-4 right-4">
    <label class="inline-flex items-center cursor-pointer">
      <input type="checkbox" id="darkToggle" class="sr-only">
      <div class="relative">
        <div class="block w-12 h-7 bg-gray-300 rounded-full dark:bg-gray-600 transition"></div>
        <div class="dot absolute left-1 top-1 w-5 h-5 bg-white rounded-full transition dark:translate-x-5"></div>
      </div>
      <span class="ml-3 text-sm text-gray-700 dark:text-gray-300 font-medium">Dark Mode</span>
    </label>
  </div>

  
  <div class="bg-blue-50 dark:bg-gray-700 border border-blue-200 dark:border-gray-600 rounded-3xl shadow-xl w-full max-w-2xl overflow-hidden transition">
    <div class="relative overflow-hidden">
      <div id="formSlider" class="form-slider">

        
        <div class="form-panel">
          <h2 class="text-3xl font-semibold text-blue-800 dark:text-white mb-6">Sign In</h2>
          <form class="space-y-5">
            <input type="email" placeholder="Email" class="w-full px-4 py-2.5 bg-blue-100 dark:bg-gray-600 text-black dark:text-white border border-blue-300 dark:border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition">
            <input type="password" placeholder="Password" class="w-full px-4 py-2.5 bg-blue-100 dark:bg-gray-600 text-black dark:text-white border border-blue-300 dark:border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition">
            <div class="flex justify-between items-center text-sm text-blue-700 dark:text-gray-300">
              <label class="flex items-center">
                <input type="checkbox" class="mr-2"> Remember me
              </label>
              <a href="#" class="hover:text-blue-600 dark:hover:text-blue-400 font-medium">Forgot password?</a>
            </div>
            <button type="submit" class="w-full py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition">Login</button>
          </form>
          <p class="mt-6 text-center text-sm text-blue-700 dark:text-gray-300">
            Don't have an account?
            <button onclick="toggleForm(true)" class="text-blue-600 dark:text-blue-400 font-semibold hover:underline ml-1">Sign Up</button>
          </p>
        </div>

      

        <div class="form-panel">
          <h2 class="text-3xl font-semibold text-blue-800 dark:text-white mb-6">Create Account</h2>
          <form class="space-y-5">
            <input type="text" placeholder="Full Name" class="w-full px-4 py-2.5 bg-blue-100 dark:bg-gray-600 text-black dark:text-white border border-blue-300 dark:border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition">
            <input type="email" placeholder="Email" class="w-full px-4 py-2.5 bg-blue-100 dark:bg-gray-600 text-black dark:text-white border border-blue-300 dark:border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition">
            <input type="password" placeholder="Password" class="w-full px-4 py-2.5 bg-blue-100 dark:bg-gray-600 text-black dark:text-white border border-blue-300 dark:border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition">
            <button type="submit" class="w-full py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition">Sign Up</button>
          </form>
          <p class="mt-6 text-center text-sm text-blue-700 dark:text-gray-300">
            Already have an account?
            <button onclick="toggleForm(false)" class="text-blue-600 dark:text-blue-400 font-semibold hover:underline ml-1">Sign In</button>
          </p>
        </div>

      </div>
    </div>
  </div>

  <script>
    function toggleForm(showSignup) {
      const slider = document.getElementById('formSlider');
      if (showSignup) {
        slider.classList.add('slide-signup');
        slider.classList.remove('slide-login');
      } else {
        slider.classList.remove('slide-signup');
        slider.classList.add('slide-login');
      }
    }

    // Dark Mode Toggle Script
    const toggle = document.getElementById("darkToggle");
    toggle.addEventListener("change", () => {
      document.documentElement.classList.toggle("dark");
    });

    // Prevent default form submission
    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", e => {
        e.preventDefault();
        console.log("Form submitted");
      });
    });
  </script>

</body>
</html>
